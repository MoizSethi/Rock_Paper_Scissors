<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
    <div><h1>Rock Paper Scissors</h1></div>
        <div class="choices">
            <div class="choice" id="rock"><img src="./images/punch.png" alt=""></div>
            <div class="choice" id="papper"><img src="./images/five.png" alt=""></div>
            <div class="choice" id="scissor"><img src="images/scissors.png" alt=""></div>
        </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
</main>
    <script src="app.js"></script>
</body>
</html>
